query GetPullRequest($fullPath: ID!, $iid: String!) {
	project(fullPath: $fullPath) {
		mergeRequest(iid: $iid) {
			headPipeline {
				id
				sha
				status
				stages {
					nodes {
						name
						detailedStatus {
							label
							tooltip
						}
					}
				}
				detailedStatus {
					favicon
					icon
					label
					text
					tooltip
				}
			}
			assignees(last: 100) {
				nodes {
					id
					name
					login: username
					avatarUrl
				}
			}
			participants(last: 100) {
				nodes {
					id
					name
					login: username
					avatarUrl
				}
			}
			labels(last: 15) {
				nodes {
					id
					color
					title
				}
			}
			currentUserTodos(state: pending, last: 1) {
				nodes {
					body
					id
					targetType
					state
				}
			}
		}
	}
}
